<div class="modalCreateRoom">
<!--
  <button type="button" ng-click="here.openModal('modal-1')">Add Room</button>
-->
<!--
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-1">Add Room</button>
-->
  <div class="modal" id="modal-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" ng-click="modal.cancel()">&times;</button>
          <h4 class="modal-title">Create new room</h4>
        </div>
        <div class="modal-body">
          <p>Enter a room name</p>
          <input type="text" ng-model="newRoomName" placeholder="Enter here...">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-model="newRoomName" ng-click="modal.createRoom()">Create room</button>
          <button class="btn btn-default" ng-click="modal.cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
